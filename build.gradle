plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.20.0'
}

repositories {
    mavenCentral()
}

plugins.withType(JavaPlugin).configureEach {
    java {
        modularity.inferModulePath = true
    }
}

mainClassName = "ImageConverter.Main"

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    mainModule = 'ImageConverterJava'
    mainClass = 'ImageConverter.Main'
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'ImageConverter'
    }
    jpackage {
        installerType = "msi"
        appVersion = "1.1.0"
        installerOptions = ['--win-menu', '--win-shortcut']
    }
}